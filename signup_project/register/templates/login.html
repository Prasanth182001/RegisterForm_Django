{% extends 'index.html' %}
{% block content %}


    
<div class="container">
    <form method="POST" autocomplete="off" >
    <h1>Login</h1>
    <h3>
        {% if messages %}
            {% for mess in messages %}
                 {{mess}}
            {% endfor %}
        {% endif %}
        </h3>
    {% csrf_token %}
    <div class="con">
        {{form}}
    </div>
    <button type="submit" class="but click">Login</button>
    <div class="href but click"><a href="signup/" >Signup</a></div>
</form>

</div>



{% endblock %}
